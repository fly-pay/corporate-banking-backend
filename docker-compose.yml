services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-db
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PASSWORD=Oracle123
      - ORACLE_DATABASE=corporate_banking
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./oracle-init:/container-entrypoint-initdb.d:ro
      - ./oracle-init/startup-register.sh:/startup-register.sh:ro
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "lsnrctl status | grep -q 'CORPORATE_BANKING' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  consul:
    image: hashicorp/consul:1.17
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: consul agent -dev -client=0.0.0.0
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    container_name: corporate-banking-keycloak
    ports:
      - "8090:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
      - KC_HTTP_RELATIVE_PATH=/
    command: start-dev
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  authorization-service:
    build:
      context: ./app/authorization-service
      dockerfile: Dockerfile
    container_name: authorization-service
    ports:
      - "9004:9004"
      - "9005:9005"
    environment:
      - QUARKUS_GRPC_SERVER_PORT=9004
      - QUARKUS_HTTP_PORT=9005
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=corporate-banking
      - KEYCLOAK_CLIENT_ID=corporate-banking-client
      - KEYCLOAK_CLIENT_SECRET=c1T9ExpgAGyagBCfxqHF8RoUZp4sLZTL
      - JWT_SECRET=/IhrYjAYduiGN+l61MY4KElrfeiD3B+NeQGjzjqSmuc=
      - QUARKUS_DATASOURCE_USERNAME=banking_user
      - QUARKUS_DATASOURCE_PASSWORD=banking_pass
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:oracle:thin:@oracle-db:1521/corporate_banking
    depends_on:
      - keycloak
      - consul
      - oracle-db
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway-service:
    build:
      context: ./app/gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_GRPC_CLIENTS_USER_SERVICE_HOST=user-service
      - QUARKUS_GRPC_CLIENTS_USER_SERVICE_PORT=9001
      - QUARKUS_GRPC_CLIENTS_AUTHORIZATION_SERVICE_HOST=authorization-service
      - QUARKUS_GRPC_CLIENTS_AUTHORIZATION_SERVICE_PORT=9004
      - QUARKUS_GRPC_CLIENTS_NODEJS_SERVICE_HOST=nodejs-service
      - QUARKUS_GRPC_CLIENTS_NODEJS_SERVICE_PORT=9006
    depends_on:
      - consul
      - authorization-service
      - user-service
      - nodejs-service
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build:
      context: ./app/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "9001:9001"
      - "9002:9002"
    environment:
      - QUARKUS_GRPC_SERVER_PORT=9001
      - QUARKUS_HTTP_PORT=9002
      - QUARKUS_DATASOURCE_USERNAME=banking_user
      - QUARKUS_DATASOURCE_PASSWORD=banking_pass
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:oracle:thin:@oracle-db:1521/corporate_banking
    depends_on:
      - consul
      - oracle-db
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nodejs-service:
    build:
      context: ./app/nodejs-service
      dockerfile: Dockerfile
    container_name: nodejs-service
    ports:
      - "9006:9006"
      - "9007:9007"
    environment:
      - GRPC_PORT=9006
      - HTTP_PORT=9007
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - consul
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - banking-network
    restart: unless-stopped

networks:
  banking-network:
    driver: bridge

volumes:
  oracle-data:
    driver: local

